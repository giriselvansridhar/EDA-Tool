<!DOCTYPE html>
<html lang="en">

<head>

    <title>Improved UI</title>
    <!-- Bootstrap 5 CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #2a2b4d !important;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: #ff6584;
            font-weight: 600;
        }

        .navbar-toggler-icon {
            color: #ff6584;
        }

        .sidebar-card {
            background-color: #292b45;
            color: white;
            height: calc(100vh - 80px);
            padding: 1rem;
            border-radius: 15px;
        }

        .sidebar-card button {
            width: 100%;
            margin-bottom: 0.5rem;
            background-color: #ff6584;
            border: none;
            padding: 0.7rem 1rem;
            font-weight: 500;
            color: white;
            transition: background-color 0.3s ease;
        }

        .sidebar-card button:hover {
            background-color: #ff2a6b;
        }

        .main-content-card {
            background-color: #2a2b4d;
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 20px;
        }

        .form-label, .form-check-label {
            color: #ccc;
        }

        .btn-primary {
            background-color: #ff6584;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff2a6b;
        }

        .center-content {
            text-align: center;
        }

        .image-placeholder {
            margin: 0 auto;
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            background-color: #ffffff;
            color: #333;
            margin: 1rem 0;
            max-width: 80%;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Fixed Bottom Input Bar */
        .fixed-bottom-bar {
            background-color: #292b45;
            padding: 1rem;
        }

        .bottom-input {
            background-color: #33344b;
            color: white;
            padding: 0.7rem;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
        }

        .btn-plus {
            background-color: #ff6584;
            color: white;
            border: none;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .btn-plus:hover {
            background-color: #ff2a6b;
        }

        .scrollable-content {
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        /* Form Styling */
        .form-control {
            background-color: #33344b;
            color: white;
            border: none;
        }

        .form-control:focus {
            border-color: #ff6584;
            box-shadow: 0 0 5px #ff6584;
        }

        .form-select {
            background-color: #33344b;
            color: white;
        }

        .form-select:focus {
            border-color: #ff6584;
            box-shadow: 0 0 5px #ff6584;
        }

        /* Smooth scrolling for navigation */
        html {
            scroll-behavior: smooth;
        }

        .tooltip-custom {
            background-color: #ff6584;
            color: white;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        .scrollable-chat {
    max-height: calc(100vh - 200px); /* Adjust this value to control the height */
    overflow-y: auto; /* Enable vertical scrolling */
    margin-bottom: 60px; /* Space for the input field */
}

.chat-message {
    margin-bottom: 10px; /* Add some space between chat messages */
}

    </style>
</head>

                        <a class="navbar-brand" href="#">Improved UI</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <div class="row">
                    <!-- Form Area -->
                    <div class="col-md-3">
                        <div class="card main-content-card form-container">
                            <h5 class="mb-3">User Details</h5>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="formFile" class="form-label">Upload Image</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>

                                <div class="col-12">

                            </form>
