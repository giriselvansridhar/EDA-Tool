<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Automation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(15, 14, 13);
            color: white;
        }

        .btn-upload {
            background-color: #ff6584;
            border: 2px solid #ff6584;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 1rem;
        }

        .navbar-brand {
            color: #ff6584;
            font-weight: 600;
        }

        .card {
            background-color: #2c2c2c;
            color: white;
        }

        .footer-text {
            font-size: 14px;
            text-align: center;
        }

        .file-input {
            margin-top: 15px;
        }

        footer {
            background-color: #2c2c2c;
            padding: 10px 0;
        }

        .sidebar {
            background-color: #292b45;
            height: 100vh;
            padding: 1rem;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }

        .sidebar h4 {
            color: #ff6584;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 0;
            display: block;
        }

        .sidebar a:hover {
            color: #ff2a6b;
        }

        .content-area {
            margin-left: 260px; /* Sidebar width + margin */
            padding: 20px;
        }

        .card-title {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: absolute;
            }

            .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h4>Menu</h4>
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Support</a>
        <a href="#">About</a>
    </div>

    <div class="content-area">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EDA Tool</a>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6">
                    <div class="card p-4 text-center">
                        <h5 class="card-title">EDA Tool</h5>
                        <p>Automate your Manual EDA Service</p>
                        <p class="text-warning">Alert: It's Beta Version</p>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p class="mt-3">Upload CSV, XLSX, XLS Files</p>
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-upload">Upload File</button>                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="footer-text text-white mb-0">
                        &copy; Giriselvan 
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
